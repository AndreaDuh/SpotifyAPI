<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotitfy API</title>

	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="header">
	</div>

	<div id="logo"><h1>SPOTIFY THIS</h1></div>
	
	<div class="search">
	<h3>SEARCH FOR AN ARTIST'S TOP 10 MOST PLAYED SONGS!</h3>
		<form class="inspiration-getter" onsubmit="return false;">
			<input type="text" id="answer" placeholder="Ex. Beyonce" name="answerers" size="30"  required>
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>
	
	<div class="results-container">
		<div class="search-results"></div>
		<div class="results"></div>
	</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/app.js"></script>	
</body>
</html>
